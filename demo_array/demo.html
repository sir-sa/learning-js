<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>

    <body>
        <p id="demo"></p>
    </body>
    <script>
        let cars =["bmw", "volvo", "honda"];

        document.getElementById("demo").innerHTML = cars;

        let bmw =cars[0];
        document.getElementById("demo").innerHTML = bmw;

        let len=cars.length;
        document.getElementById("demo").innerHTML = len;
        let last =cars[cars.length - 1];
        document.getElementById('demo').innerHTML = last;

        // loop through array

        cars.forEach((item, index, array) => {
            console.log(item, index);
        });

        // convert arryay to string
        document.getElementById('demo').innerHTML = cars.toString();

        //remove last element using pop
        let last1 =cars.pop();
        document.getElementById('demo').innerHTML=last1;
        let last2 =cars[cars.length - 1];
        console.log(last2);

        //add new element to the end of the array
        cars.push('Audi');
        document.getElementById('demo').innerHTML=cars;

        //remove the first element from the array using Shift method
        cars.shift();
        document.getElementById('demo').innerHTML=cars;

        // add new element to the begining of the array
        cars.unshift('Ranger');
        document.getElementById('demo').innerHTML=cars;

        //merge two separate array using concat() method
        let bike =['yamaa','captain', 'skygo'];
        
        let vehicles=cars.concat(bike);
        document.getElementById('demo').innerHTML=vehicles;

        // sort array elements
        vehicles.sort();
        document.getElementById('demo').innerHTML=vehicles;

        // map elements in an array
        let num1=[2,3,4,5,6,7];
        let num2=num1.map(multiply);
        function multiply(value){
            return value *2;
        }
        document.getElementById('demo').innerHTML=num2;

        // filter method in an array
        let num3 =num1.filter(comp);
        function comp(value){
            return value >4;
        }
        document.getElementById('demo').innerHTML=num3;

        //use of reduce method
        let num4=num1.reduce(sum);

        function sum(total, value){
            return total+value;
        }
        document.getElementById('demo').innerHTML=num4;
    </script>
</html>
