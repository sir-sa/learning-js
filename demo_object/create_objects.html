    <!-- //create objects -->
    <script>
        var stud = new Object();
        stud.name="koki";
        stud.age=21;
        stud.studies="BIT";
        document.getElementById('demo').innerHTML=stud.name + " of age " + stud.age + " studies " + stud.studies;

    </script>

    <!-- creating object using constructor -->
    <script>
        function pupil(name, age, studies){
            this.name = name;
            this.age = age;
            this.studies = studies;
        }
        const student = new pupil("samuel koki", 24, "BIT");
        document.getElementById('demo').innerHTML= student.name + " of age " + student.age + " studies " + student.studies;
    </script>
